<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/9c86db6092.js" crossorigin="anonymous"></script>
    <title>Google page</title>
</head>

<body>
    <nav>
        <a href="#" class="nav-link">Gmail</a>
        <a href="#" class="nav-link">Images</a>
        <a href="#" class="nav-link"><i class="fas fa-th"></i></a>
    </nav>
    <section>
        <div class="main">
            <img src="google-logo.png" alt="logo">
        </div>

        <div class="searchbox">
            <i class="fas fa-search"></i>
            <input type="text">
            <i class="fas fa-microphone" class="mic"></i>
        </div>
        <div class="two-btn">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
        </div>
        <div class="languages">
            Google offered in:
            <span>
                <a href="#" class="link">Hausa</a>
                <a href="#" class="link">Igbo</a>
                <a href="#" class="link">Ede Yoruba</a>
                <a href="#" class="link">Nigerian Pidgin</a>
            </span>
        </div>
    </section>
    <footer>
        <div class="top">
            <h4>Nigeria</h4>
        </div>
        <div class="bottom">
            <div class="left-list">
                <a href="#" class="list-1">Advertising</a>
                <a href="#" class="list-1">Business</a>
                <a href="#" class="list-1">About</a>
                <a href="#" class="list-1">How Search works</a>
            </div>
            <ul class="second-list">
                <a href="#" class="list-2">Privacy</a>
                <a href="#" class="list-2">Terms</a>
                <a href="#" class="list-2">Settings</a>
            </ul>
        </div>
    </footer>

</body>

</html>
